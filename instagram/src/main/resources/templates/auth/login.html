<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<div layout:fragment="content" class="main">
    <div class="container justify-content-center d-flex">
        <div class="col-4">
            <h2>LOGIN</h2>
            <form method="post" action="/auth/login" th:action="@{/auth/login}">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="id" id="userId" name="userId">
                    <label for="userId" class="form-label">userId</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" placeholder="password" id="password" name="password">
                    <label for="password" class="form-label">password</label>
                </div>
                <div class="mt-3 d-grid">
                    <button class="btn btn-primary" id="btnSubmit">LOGIN</button>
                </div>
            </form>
            <hr>
            <div class="mt-5 d-grid gap-2">
               <a class="btn btn-outline-primary" href="/oauth2/authorization/google"><i class="bi bi-github"></i><span class="mx-2">GOOGLE</span></a>
               <a class="btn btn-outline-primary" href="/oauth2/authorization/naver">NAVER</a>
               <a class="btn btn-outline-primary" href="/oauth2/authorization/kakao">KAKAO</a>
               <a class="btn btn-outline-primary" href="/oauth2/authorization/github"><i class="bi bi-github"></i><span class="mx-2">GTHUB</span></a>
            </div>
            <hr>
            <div class="mt-5 d-grid">
                <a class="btn btn-primary" href="/auth/join">가입하기</a>
            </div>
        </div>
    </div>
</div>
</html>
